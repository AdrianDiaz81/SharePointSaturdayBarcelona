<h1>Añadir Superheroes</h1>
<div class="row">
    <div class="col-md-5">

            <div class="form-group">
                <label for="Title">Nombre del SuperHeroe</label>
                <input name="Title" type="text" class="form-control" placeholder="Introduce nombre" id="Title" >
            </div>
            <div class="form-group">
                <label for="Imagen">Imagen</label>
                <input name="Image" type="text" class="form-control" placeholder="Introduce la url de la Foto" id="Imagen" >
            </div>
            <a href="/" class="btn btn-default">Cancel</a>
            <input type="button" class="btn btn-primary" id="btnSaveSuperHeroes" value="Save"/>

    </div>
</div>
