<h1>Edit Speaker</h1>
<div class="row">
    <div class="col-md-5">


        <div class="form-group">
            <label for="Title">Name</label>
            <input name="Title" type="text" class="form-control" placeholder="Enter Name Speaker" ng-model="speaker.Titulo">
        </div>
        <div class="form-group">
            <label for="Director">Apellidos</label>
            <input name="Director" type="text" class="form-control" placeholder="Enter LastName Speaker" ng-model="speaker.Apellidos">
        </div>,
        <a href="/" class="btn btn-default">Cancel</a>
        <input type="submit" class="btn btn-primary" value="Save" ng-click="editSpeaker(speaker.Titulo,speaker.Apellidos)">

    </div>
</div>
